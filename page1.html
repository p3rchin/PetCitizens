<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>PetCitizens</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/layout.css" type="text/css">
  <link rel="stylesheet" href="css/styletable.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">

  <!--[if lt IE 9]><script src="scripts/html5shiv.js"></script><![endif]-->

<body>
  <div class="wrapper row1">

    <header id="header" class="clear">
      <div id="hgroup">
        <h1><a href="index.html">Pet Citizens</a></h1>
        <h2>Registraduría de los ciudadanos a cuatro patas</h2>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="#">Ver mascotas</a></li>
          <li><a href="#">Actualizar información</a></li>
          <li class="last"><a href="#">Eliminar información</a></li>
        </ul>
      </nav>
    </header>
  </div>
  <!-- content -->
  <div class="wrapper row2">
    <div id="container" class="clear">

      <table class="content-table" id="table">
        <thead>
          <tr>
            <th>Microchip</th>
            <th>Species</th>
            <th>Sex</th>
            <th>Size</th>
            <th>Potent Dangerous</th>
            <th>Neighborhood</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
  <!-- Footer -->
  <div class="wrapper row3">
    <footer id="footer" class="clear">
      <p class="fl_left">Copyright &copy; 2021 - Todos los derechos reservados - <a href="#">Pet Citizens</a></p>
      <p class="fl_right">Template by <a target="_blank" href="https://www.os-templates.com/" title="Free Website Templates">OS Templates</a></p>
    </footer>
  </div>
  <script  type ="text/javascript" src="js/load-csv.js" ></script>
  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
</script>
<!-- DATATABLES -->
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js">
</script>
<!-- BOOTSTRAP -->
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js">
</script>
<script>
  $(document).ready(function () {
    $('#table').DataTable({
      language: {
        processing: "Tratamiento en curso...",
        search: "Buscar&nbsp;:",
        lengthMenu: "Agrupar de _MENU_ items",
        info: "Mostrando del item _START_ al _END_ de un total de _TOTAL_ items",
        infoEmpty: "No existen datos.",
        infoFiltered: "(filtrado de _MAX_ elementos en total)",
        infoPostFix: "",
        loadingRecords: "Cargando...",
        zeroRecords: "No se encontraron datos con tu busqueda",
        emptyTable: "No hay datos disponibles en la tabla.",
        paginate: {
          first: "Primero",
          previous: "Anterior",
          next: "Siguiente",
          last: "Ultimo"
        },
        aria: {
          sortAscending: ": active para ordenar la columna en orden ascendente",
          sortDescending: ": active para ordenar la columna en orden descendente"
        }
      },
      scrollY: 400,
      lengthMenu: [ [10, 25, -1], [10, 25, "All"] ],
    });
  });
</script>
