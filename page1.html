    <script  type ="text/javascript" src="js/load-csv.js" ></script>
     <script>
$(document).ready(function(){
 $('#load_data').click(function(){
  $.ajax({
   url:"/data/pets-citizens.csv",
   dataType:"text",
   success:function(data)
   {
    var employee_data = data.split(/\r?\n|\r/);
    var  table_data = '<table ' + 'id="tablax"' + ' class="table table-bordered table-striped">';
    for(var count = 0; count<employee_data.length; count++)
    {
     var cell_data = employee_data[count].split(";");
     table_data += '<tr>';
     for(var cell_count=0; cell_count<cell_data.length; cell_count++)
     {
      if(count === 0) 
      {
       table_data += '<th style="text-align:center">'+cell_data[cell_count]+'</th>';
      }
      else
      {
       table_data += '<td>'+cell_data[cell_count]+'</td>';
      }
     }
     table_data += '</tr>';
    }
    table_data += '</table>';
    $('#employee_table').html(table_data);
   }
  });
 });
 
});
</script>
<script src="https://code.jquery.com/jquery-3.4.1.js"

  });
</script>
