<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<title>PetCitizens</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/layout.css" type="text/css">


</head>

<body>
	<div class="wrapper row1">

		<header id="header" class="clear">
			<div id="hgroup">
				<h1><a href="index.html">Pet Citizens</a></h1>
				<h2>Registraduría de los ciudadanos a cuatro patas</h2>
			</div>
			<nav>
				<ul>
					<li><a href="index.html">Inicio</a></li>
					<li><a href="page1.html"  >Ver mascotas</a></li>
					<li><a href="page2.html">Agregar mascota</a></li>
					<li><a href="#">Actualizar información</a></li>
					<li class="last"><a href="#">Eliminar información</a></li>
				</ul>
			</nav>
		</header>
	</div>
	<!-- content -->
	<div class="wrapper row2">
		<div id="container" class="clear">
			<form action="">
				<p>Microchip: <input type="number" id="micro" name="microchip" size="30"></p>
				<p>Species:
					<select id="Species" name="Species">
						<option value="0">Seleccionar especie</option> 
						<option value="CANINO">Canino</option> 
						<option value="FELINO">Felino</option> 
					</select>
					<p>Sex:
						<select id="sex" name="sex">
							<option value="0">Seleccionar sexo</option> 
							<option value="HEMBRA">Hembra</option> 
							<option value="MACHO">Macho</option> 
						</select>
					</p>Size
					<select id="size" name="Tam">
						<option value="0">Seleccionar tamaño</option> 
						<option value="MINIATURA">Miniatura</option> 
						<option value="PEQUEÑO">Pequeño</option> 
						<option value="MEDIANO">Mediano</option>
						<option value="GRANDE">Grande</option> 
					</select>
				</p>
				<p>Potent Dangerous:
					<select id="danger" name="PotentDangerous">
						<option value="0">Seleccionar si es peligroso</option> 
						<option value="SI">Si</option> 
						<option value="NO">No</option> 
					</select>
				</p>
				<p>Neighborhood: <input id="localidad" type="text" name="localidad" placeholder="Escriba la localidad" size="30">
				</p>
				<p>Race: <input id="raza" type="text" name="Raza" placeholder="Escriba la raza" size="30">
					<p/>
					<p>
						Owner: <input id="own" type="text" name="Dueño" placeholder="Escriba el nombre del dueño" size="30">
					</p>
					<p>
						Address: <input id="direccion" type="text" name="direccion" placeholder="Escriba la direccion" size="30">
					</p>
					<p>
						Image: <input type="file" id="file" accept="image/*" onchange="addPet()">
						<br>
						<img id="img"/>
					</p>
					<p>
						<input name="enviar" type="button" value = "enviar" id="enviar" onclick="addPet()"/>
						<input type="reset" value="Borrar">
					</p>
				</form>

			</div>
		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
	</html>
