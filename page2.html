<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<title>PetCitizens</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/layout.css" type="text/css">
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script  type ="text/javascript" src="js/load-csv.js" ></script>
	<!--[if lt IE 9]><script src="scripts/html5shiv.js"></script><![endif]-->
</head>

<body>
	<div class="wrapper row1">

		<header id="header" class="clear">
			<div id="hgroup">
				<h1><a href="index.html">Pet Citizens</a></h1>
				<h2>Registraduría de los ciudadanos a cuatro patas</h2>
			</div>
			<nav>
				<ul>
					<li><a href="index.html">Inicio</a></li>
					<li><a href="page1.html">Ver mascotas</a></li>
					<li><a href="page2.html">Agregar mascota</a></li>
					<li><a href="#">Actualizar información</a></li>
					<li class="last"><a href="#">Eliminar información</a></li>
				</ul>
			</nav>
		</header>
	</div>
	<!-- content -->
	<div class="wrapper row2">
		<div id="container" class="clear">
			<form action="load-csv.js" method="get">
				<p>Microchip: <input type="number" name="microchip" size="30"></p>
				<p>Species:
					<input type="radio" name="especie" value="canino">Canino
					<input type="radio" name="especie" value="felino">Felino 
					<p>Sex:
						<input type="radio" name="Sexo" value="hembra">Hembra
						<input type="radio" name="Sexo" value="macho">Macho
					</p>Size
					<select name="size">
						<option value="0">Seleccionar tamaño</option> 
						<option value="1">Miniatura</option> 
						<option value="2">Pequeño</option> 
						<option value="3">Mediano</option>
						<option value="4">Grande</option> 
					</select>
				</p>
				<p>Potent Dangerous:
					<input type="radio" name="booleano" value="SI">Si
					<input type="radio" name="booleano" value="NO">No	
				</p>
				<p>Neighborhood: <input type="text" name="microchip" placeholder="Escriba la localidad" size="30"></p>
				<p>
					<input type="submit" value="Enviar">
					<input type="reset" value="Borrar">
				</p>
			</form>

		</div>
	</div>
</body>
</html>
